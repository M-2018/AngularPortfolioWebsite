<div class="container">

    <div class="mb-2">
        <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
        <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>

    <div [collapse]="isCollapsed" [isAnimated]="true">
        <div class="border mb-2 shadow-sm" style="width:250px">
            <form>
                <div class="row mx-0">
                    <div class="col">
                        <small><b>Languages:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="typescript"
                                (change)="Filter()"
                                name="Typescript">
                                <label class="form-check-label small">Typescript</label>
                            </div>
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="csharp"
                                (change)="Filter()"
                                name="CSharp">
                                <label class="form-check-label small">C#</label>
                            </div>
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="javascript"
                                (change)="Filter()"
                                name="Typescript">
                                <label class="form-check-label small">Javascript</label>
                            </div>
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="html"
                                (change)="Filter()"
                                name="HTML">
                                <label class="form-check-label small">HTML</label>
                            </div>
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="css"
                                (change)="Filter()"
                                name="CSS">
                                <label class="form-check-label small">CSS</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <small><b>Frameworks:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="angular"
                                (change)="Filter()"
                                name="Angular">
                                <label class="form-check-label small">Angular</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="asp"
                                (change)="Filter()"
                                name="ASP">
                                <label class="form-check-label small">ASP</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input 
                                type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="express"
                                (change)="Filter()"
                                name="Express">
                                <label class="form-check-label small">Express</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
    <div class="row justify-content-center">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 300px; min-width: 300px; margin: 0 30px">
            <app-project-card [project]="project"></app-project-card>
        </div>    
    </div>
</div>
